<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: 'oklch(1 0 0)',
                        foreground: 'oklch(0.145 0 0)',
                        card: 'oklch(1 0 0)',
                        'card-foreground': 'oklch(0.145 0 0)',
                        primary: 'oklch(0.205 0 0)',
                        'primary-foreground': 'oklch(0.985 0 0)',
                        secondary: 'oklch(0.97 0 0)',
                        'secondary-foreground': 'oklch(0.205 0 0)',
                        muted: 'oklch(0.97 0 0)',
                        'muted-foreground': 'oklch(0.556 0 0)',
                        accent: 'oklch(0.97 0 0)',
                        'accent-foreground': 'oklch(0.205 0 0)',
                        destructive: 'oklch(0.577 0.245 27.325)',
                        'destructive-foreground': 'oklch(0.577 0.245 27.325)',
                        border: 'oklch(0.922 0 0)',
                        input: 'oklch(0.922 0 0)',
                        ring: 'oklch(0.87 0 0)',
                        radius: '0.625rem'
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
    <style>
        :root {
            --background: oklch(1 0 0);
            --foreground: oklch(0.145 0 0);
            --card: oklch(1 0 0);
            --card-foreground: oklch(0.145 0 0);
            --primary: oklch(0.205 0 0);
            --primary-foreground: oklch(0.985 0 0);
            --secondary: oklch(0.97 0 0);
            --secondary-foreground: oklch(0.205 0 0);
            --muted: oklch(0.97 0 0);
            --muted-foreground: oklch(0.556 0 0);
            --accent: oklch(0.97 0 0);
            --accent-foreground: oklch(0.205 0 0);
            --destructive: oklch(0.577 0.245 27.325);
            --destructive-foreground: oklch(0.577 0.245 27.325);
            --border: oklch(0.922 0 0);
            --input: oklch(0.922 0 0);
            --ring: oklch(0.87 0 0);
            --radius: 0.625rem;
        }

        .dark {
            --background: oklch(0.145 0 0);
            --foreground: oklch(0.985 0 0);
            --card: oklch(0.145 0 0);
            --card-foreground: oklch(0.985 0 0);
            --primary: oklch(0.985 0 0);
            --primary-foreground: oklch(0.205 0 0);
            --secondary: oklch(0.269 0 0);
            --secondary-foreground: oklch(0.985 0 0);
            --muted: oklch(0.269 0 0);
            --muted-foreground: oklch(0.708 0 0);
            --accent: oklch(0.269 0 0);
            --accent-foreground: oklch(0.985 0 0);
            --destructive: oklch(0.396 0.141 25.723);
            --destructive-foreground: oklch(0.637 0.237 25.331);
            --border: oklch(0.269 0 0);
            --input: oklch(0.269 0 0);
            --ring: oklch(0.439 0 0);
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            white-space: nowrap;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            outline: none;
            text-decoration: none;
        }

        .btn:disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .btn:focus-visible {
            border-color: var(--ring);
            box-shadow: 0 0 0 3px var(--ring);
        }

        .btn-default {
            background-color: var(--primary);
            color: var(--primary-foreground);
            height: 2.25rem;
            padding: 0.5rem 1rem;
        }

        .btn-default:hover {
            background-color: oklch(from var(--primary) l c h / 0.9);
        }

        .btn-outline {
            border: 1px solid var(--border);
            background-color: var(--background);
            color: var(--foreground);
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            height: 2.25rem;
            padding: 0.5rem 1rem;
        }

        .btn-outline:hover {
            background-color: var(--accent);
            color: var(--accent-foreground);
        }

        .btn-sm {
            height: 2rem;
            border-radius: calc(var(--radius) - 2px);
            gap: 0.375rem;
            padding: 0.5rem 0.75rem;
        }

        .btn-lg {
            height: 2.5rem;
            border-radius: calc(var(--radius) - 2px);
            padding: 0.5rem 1.5rem;
        }

        .btn-icon {
            width: 2.25rem;
            height: 2.25rem;
            padding: 0;
        }

        .btn-icon-sm {
            width: 2rem;
            height: 2rem;
            padding: 0;
        }

        .btn-icon-lg {
            width: 2.5rem;
            height: 2.5rem;
            padding: 0;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="min-h-screen bg-background text-foreground">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="border-b border-border bg-card">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <button 
                        id="return-btn" 
                        class="btn btn-outline flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-800 hover:text-white transition-colors"
                        onclick="returnToApp()"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Return to Previous page
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 container mx-auto px-4 py-6 max-w-4xl">
            <!-- Video Title -->
            <h1 class="text-2xl font-semibold mb-6 line-clamp-2" id="video-title">Loading...</h1>
            
            <!-- Video Player -->
            <div class="relative w-full h-0 pb-[56.25%] mb-6">
                <div id="player-container" class="absolute top-0 left-0 w-full h-full rounded-lg opacity-50 transition-opacity duration-300">
                    <div id="player" class="w-full h-full rounded-lg"></div>
                </div>
                
                <!-- Loading Indicator -->
                <div id="loading-indicator" class="absolute inset-0 flex items-center justify-center bg-gray-100 dark:bg-gray-800 rounded-lg" style="display: block;">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
                        <p class="text-muted-foreground">Loading video player...</p>
                    </div>
                </div>
                
                <!-- Buffering Indicator -->
                <div id="buffering-indicator" class="absolute inset-0 flex items-center justify-center bg-black/20 rounded-lg" style="display: none;">
                    <div class="text-center text-white">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mx-auto mb-2"></div>
                        <p class="text-sm">Buffering...</p>
                    </div>
                </div>
                
                <!-- Error Container -->
                <div id="error-container" class="absolute inset-0 bg-background rounded-lg" style="display: none;"></div>
            </div>
            
            <!-- Video Info -->
            <div class="space-y-4">
                <div class="flex items-center justify-between text-sm text-muted-foreground">
                    <span class="font-medium" id="channel-title">Loading...</span>
                    <span id="published-date">Loading...</span>
                </div>
                
                <div class="flex items-center justify-between">
                    <div id="view-count-container" class="text-sm text-muted-foreground" style="display: none;">
                        <span id="view-count">Loading...</span>
                    </div>
                    <div id="duration-container" class="flex items-center gap-2" style="display: none;">
                        <span class="inline-block bg-muted text-muted-foreground text-xs px-2 py-1 rounded" id="duration">
                            Loading...
                        </span>
                    </div>
                </div>
                
                <!-- Player State Indicator -->
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center gap-2">
                        <span class="text-muted-foreground">Status:</span>
                        <span id="player-state" class="font-medium text-primary">Initializing...</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button 
                            id="play-pause-btn" 
                            class="btn btn-outline btn-sm" 
                            onclick="togglePlayPause()"
                            disabled
                        >
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                <path id="play-icon" d="M8 5v14l11-7z"/>
                                <path id="pause-icon" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" style="display: none;"/>
                            </svg>
                            <span id="play-pause-text">Play</span>
                        </button>
                        <button 
                            id="mute-btn" 
                            class="btn btn-outline btn-sm" 
                            onclick="toggleMute()"
                            disabled
                        >
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                <path id="unmute-icon" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                                <path id="mute-icon" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" style="display: none;"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let isPlayerReady = false;
        let playerState = 'unstarted';

        // YouTube IFrame API callback
        function onYouTubeIframeAPIReady() {
            console.log('YouTube IFrame API loaded');
            initializePlayer();
        }

        // Initialize the YouTube player
        function initializePlayer() {
            const videoData = getVideoData();
            
            if (!videoData.id) {
                showError('Video not found');
                return;
            }

            try {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoData.id,
                    playerVars: {
                        'autoplay': 1,
                        'rel': 0,
                        'modestbranding': 1,
                        'fs': 1,
                        'cc_load_policy': 0,
                        'iv_load_policy': 3,
                        'autohide': 0,
                        'controls': 1,
                        'disablekb': 0,
                        'enablejsapi': 1,
                        'origin': window.location.origin
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError,
                        'onPlaybackQualityChange': onPlaybackQualityChange
                    }
                });
            } catch (error) {
                console.error('Error initializing player:', error);
                showError('Failed to initialize video player');
            }
        }

        // Player event handlers
        function onPlayerReady(event) {
            console.log('Player is ready');
            isPlayerReady = true;
            hideLoadingState();
            
            // Update UI to show player is ready
            const playerContainer = document.getElementById('player-container');
            if (playerContainer) {
                playerContainer.classList.remove('opacity-50');
            }
            
            // Enable control buttons
            const playPauseBtn = document.getElementById('play-pause-btn');
            const muteBtn = document.getElementById('mute-btn');
            if (playPauseBtn) playPauseBtn.disabled = false;
            if (muteBtn) muteBtn.disabled = false;
            
            // Update mute button state
            if (player) {
                updateMuteButton(player.isMuted());
            }
        }

        function onPlayerStateChange(event) {
            const states = {
                '-1': 'unstarted',
                '0': 'ended',
                '1': 'playing',
                '2': 'paused',
                '3': 'buffering',
                '5': 'cued'
            };
            
            playerState = states[event.data] || 'unknown';
            console.log('Player state changed to:', playerState);
            
            updatePlayerStateUI(playerState);
            updatePlayPauseButton(playerState);
        }

        function onPlayerError(event) {
            console.error('Player error:', event.data);
            const errorMessages = {
                '2': 'Invalid video ID',
                '5': 'HTML5 player error',
                '100': 'Video not found or private',
                '101': 'Video not allowed in embedded players',
                '150': 'Video not allowed in embedded players'
            };
            
            const errorMessage = errorMessages[event.data] || 'An error occurred while playing the video';
            showError(errorMessage);
        }

        function onPlaybackQualityChange(event) {
            console.log('Playback quality changed to:', event.data);
        }

        // UI state management
        function updatePlayerStateUI(state) {
            const stateIndicator = document.getElementById('player-state');
            if (!stateIndicator) return;

            const stateTexts = {
                'unstarted': 'Ready to play',
                'playing': 'Playing',
                'paused': 'Paused',
                'buffering': 'Buffering...',
                'ended': 'Ended',
                'cued': 'Ready to play'
            };

            stateIndicator.textContent = stateTexts[state] || state;
            
            // Show/hide buffering indicator
            const bufferingIndicator = document.getElementById('buffering-indicator');
            if (bufferingIndicator) {
                bufferingIndicator.style.display = state === 'buffering' ? 'block' : 'none';
            }
        }

        function showLoadingState() {
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.style.display = 'block';
            }
        }

        function hideLoadingState() {
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.style.display = 'none';
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            if (errorContainer) {
                errorContainer.innerHTML = `
                    <div class="text-center p-8">
                        <div class="text-red-500 mb-4">
                            <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-semibold mb-2">Playback Error</h3>
                        <p class="text-muted-foreground mb-4">${message}</p>
                        <button onclick="location.reload()" class="btn btn-default">
                            Try Again
                        </button>
                    </div>
                `;
                errorContainer.style.display = 'block';
            }
            
            // Hide player container
            const playerContainer = document.getElementById('player-container');
            if (playerContainer) {
                playerContainer.style.display = 'none';
            }
        }

        // Extract video data from URL parameters
        function getVideoData() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                id: urlParams.get('id'),
                title: decodeURIComponent(urlParams.get('title') || ''),
                description: decodeURIComponent(urlParams.get('description') || ''),
                thumbnail: decodeURIComponent(urlParams.get('thumbnail') || ''),
                channelTitle: decodeURIComponent(urlParams.get('channelTitle') || ''),
                publishedAt: urlParams.get('publishedAt'),
                duration: urlParams.get('duration'),
                viewCount: urlParams.get('viewCount'),
                url: decodeURIComponent(urlParams.get('url') || ''),
                returnUrl: urlParams.get('returnUrl'),
                sourceTab: urlParams.get('sourceTab'),
                sourceVideoId: urlParams.get('sourceVideoId'),
                searchQuery: urlParams.get('searchQuery'),
                searchOrder: urlParams.get('searchOrder'),
                pageToken: urlParams.get('pageToken')
            };
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
            });
        }

        // Format view count
        function formatViewCount(viewCount) {
            const count = parseInt(viewCount);
            if (count >= 1000000) {
                return `${(count / 1000000).toFixed(1)}M views`;
            } else if (count >= 1000) {
                return `${(count / 1000).toFixed(1)}K views`;
            } else {
                return `${count} views`;
            }
        }

        // Return to app with proper navigation
        function returnToApp() {
            const videoData = getVideoData();
            const returnUrl = videoData.returnUrl;
            
            if (returnUrl) {
                // If we have source tab information, add it to the return URL
                if (videoData.sourceTab) {
                    const url = new URL(returnUrl);
                    
                    // Add source tab parameter
                    url.searchParams.set('tab', videoData.sourceTab);
                    
                    // Add video ID if available
                    if (videoData.sourceVideoId) {
                        url.searchParams.set('videoId', videoData.sourceVideoId);
                    }
                    
                    // Add search query if available (for search tab)
                    if (videoData.searchQuery) {
                        url.searchParams.set('search', videoData.searchQuery);
                    }
                    
                    // Add search order if available (for search tab)
                    if (videoData.searchOrder) {
                        url.searchParams.set('order', videoData.searchOrder);
                    }
                    
                    // Add page token if available (for pagination)
                    if (videoData.pageToken) {
                        url.searchParams.set('pageToken', videoData.pageToken);
                    }
                    
                    window.location.href = url.toString();
                } else {
                    window.location.href = returnUrl;
                }
            } else {
                window.location.href = '/';
            }
        }

        // Player control functions
        function togglePlayPause() {
            if (!player || !isPlayerReady) return;
            
            if (playerState === 'playing') {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function toggleMute() {
            if (!player || !isPlayerReady) return;
            
            const isMuted = player.isMuted();
            if (isMuted) {
                player.unMute();
            } else {
                player.mute();
            }
            updateMuteButton(!isMuted);
        }

        function updateMuteButton(isMuted) {
            const muteIcon = document.getElementById('mute-icon');
            const unmuteIcon = document.getElementById('unmute-icon');
            
            if (isMuted) {
                muteIcon.style.display = 'block';
                unmuteIcon.style.display = 'none';
            } else {
                muteIcon.style.display = 'none';
                unmuteIcon.style.display = 'block';
            }
        }

        function updatePlayPauseButton(state) {
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const playPauseText = document.getElementById('play-pause-text');
            const playPauseBtn = document.getElementById('play-pause-btn');
            
            if (state === 'playing') {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                playPauseText.textContent = 'Pause';
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                playPauseText.textContent = 'Play';
            }
            
            // Enable/disable button based on player state
            if (state === 'unstarted' || state === 'ended') {
                playPauseBtn.disabled = false;
            }
        }

        // Initialize the page
        function initializePage() {
            const videoData = getVideoData();
            
            if (!videoData.id) {
                document.getElementById('video-title').textContent = 'Video not found';
                showError('Video not found');
                return;
            }

            // Set video title
            document.getElementById('video-title').textContent = videoData.title;
            document.title = videoData.title;

            // Set channel title
            document.getElementById('channel-title').textContent = videoData.channelTitle;

            // Set published date
            if (videoData.publishedAt) {
                document.getElementById('published-date').textContent = formatDate(videoData.publishedAt);
            }

            // Set view count if available
            if (videoData.viewCount) {
                document.getElementById('view-count').textContent = formatViewCount(videoData.viewCount);
                document.getElementById('view-count-container').style.display = 'block';
            }

            // Set duration if available
            if (videoData.duration) {
                document.getElementById('duration').textContent = videoData.duration;
                document.getElementById('duration-container').style.display = 'flex';
            }

            // Show loading state
            showLoadingState();
        }

        // Check for dark mode preference
        function checkDarkMode() {
            if (localStorage.getItem('theme') === 'dark' || 
                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            checkDarkMode();
            initializePage();
        });

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', checkDarkMode);
    </script>
</body>
</html>
